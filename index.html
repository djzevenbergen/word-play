<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Play</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Word Play</h1>
      <p>Enter a sentence! (please)</p>
    </div>

    <form id="sentForm">
      <label for="sentence">Put it here \/</label>
      <input id="sentence" class="form-control" type="text">

      <button type="submit" class="btn">Scramble!</button>

    </form>

    <br>

    <div class="output hide" id="outDiv">
      <p id="out"></p>
    </div>
  </div>


</body>

</html>
